<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Page</title>

    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sign_in_heading">
        <div class="line"></div>
        <h2 class="login_title">Sign In</h2>
        <div class="line"></div>
      </div>

      <form class="login_container">
        <input type="email" placeholder="Enter Email" />
        <input type="password" placeholder="Enter Password" />

        <input type="submit" value="Sign In" class="signInBtn" />
      </form>
      <h4 class="connect_title">Connect with</h4>

      <ul class="social_links">
        <a href="#" class="social_link">
          <i class="fab fa-facebook social_icon"></i>
          <span class="social_title"> Facebook </span>
        </a>
        <a href="#" class="social_link">
          <i class="fab fa-twitter social_icon"></i>
          <span class="social_title"> Twitter </span>
        </a>
        <a href="#" class="social_link">
          <i class="fab fa-instagram social_icon"></i>
          <span class="social_title"> Instagram </span></a
        >
        <a href="#" class="social_link">
          <i class="fab fa-google social_icon"></i>
          <span class="social_title"> Gmail </span></a
        >
        <a href="#" class="social_link">
          <i class="fab fa-linkedin social_icon"></i>
          <span class="social_title">Linkedin</span></a
        >
      </ul>

      <p class="forget_password">
        Forgot Password ? <a href="#" class="btn pass_reset_link">Reset</a>
      </p>
      <p class="not_member">
        Not a member yet? <a href="#" class="btn new_user_link">Sign Up</a>
      </p>
    </div>
  </body>
</html>
